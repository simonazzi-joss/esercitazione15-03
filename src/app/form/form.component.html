<div>
  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" type="text" [(ngModel)]="nome" />
  </div>

  <div class="form-group">
    <label>Cognome</label>
    <input class="form-control" type="text" [(ngModel)]="cognome" />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" [(ngModel)]="email" />
  </div>

  <button class="btn btn-primary" (click)="submit()">Salva dati</button>
</div>
